<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Odin Library</title>
</head>
<body>
  
  <div class="app">
    <div class="app__header">
      <div class="app__header-title">
        <img src="./assets/logo.png" alt="logo"/>
        <h1>Green Library</h1>
      </div>
    </div>

    <div class="app__status">
      <div class="app__status-info">
        <p>Total Books: 123</p>
        <p>Read: 120</p>
        <p>Not Read: 3</p>
      </div>
    </div>

    <div class="app__content">
      <div class="app__content-card">
        <h2>Title: Something</h2>
        <h4>Author: Someone</h4>
        <h4>Pages: 123</h4>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
